<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RevShop User Registration</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="RegisterPage.Css" />
<style>
   
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#role').change(function() {
            if ($(this).val() == 'seller') {
                $('#sellerFields').slideDown();
            } else {
                $('#sellerFields').slideUp();
            }
        });

        $('form').on('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            let isValid = true;

            // Custom validation for each field
            const name = $('#name').val();
            if (name === '') {
                $('#nameError').show();
                isValid = false;
            } else {
                $('#nameError').hide();
            }

            const email = $('#email').val();
            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailPattern.test(email)) {
                $('#emailError').show();
                isValid = false;
            } else {
                $('#emailError').hide();
            }

            const password = $('#password').val();
            const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            if (!passwordPattern.test(password)) {
                $('#passwordError').show();
                isValid = false;
            } else {
                $('#passwordError').hide();
            }

            const address = $('#address').val();
            if (address === '') {
                $('#addressError').show();
                isValid = false;
            } else {
                $('#addressError').hide();
            }

            const phone = $('#phone_number').val();
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                $('#phoneError').show();
                isValid = false;
            } else {
                $('#phoneError').hide();
            }

            // Seller-specific validation
            if ($('#role').val() === 'seller') {
                const busName = $('#bus_name').val();
                if (busName === '') {
                    $('#busNameError').show();
                    isValid = false;
                } else {
                    $('#busNameError').hide();
                }

                const busAddress = $('#bus_address').val();
                if (busAddress === '') {
                    $('#busAddressError').show();
                    isValid = false;
                } else {
                    $('#busAddressError').hide();
                }
            }

            // Only submit if form is valid
            if (isValid) {
                $(this).unbind('submit').submit();
            }
        });
    });
</script>
</head>
<body>
<div class="registration-container">
    <h2>RevShop Registration</h2>
    <form action="register" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            <div id="nameError" class="error" style="display:none;">Name is required.</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            <div id="emailError" class="error" style="display:none;">Invalid email address.</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            <div id="passwordError" class="error" style="display:none;">Password must include uppercase, lowercase, and a number.</div>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control " id="role" name="role">
                <option class="optionclass" value="buyer">Buyer</option>
                <option class="optionclass" value="seller">Seller</option>
            </select>
        </div>
        <div id="sellerFields" style="display:none;">
            <div class="form-group">
                <label for="bus_name">Business Name</label>
                <input type="text" class="form-control" id="bus_name" name="bus_name" placeholder="Enter your business name">
                <div id="busNameError" class="error" style="display:none;">Business name is required.</div>
            </div>
            <div class="form-group">
                <label for="bus_address">Business Address</label>
                <input type="text" class="form-control" id="bus_address" name="bus_address" placeholder="Enter your business address">
                <div id="busAddressError" class="error" style="display:none;">Business address is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" placeholder="Enter address"></textarea>
            <div id="addressError" class="error" style="display:none;">Address is required.</div>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your mobile number">
            <div id="phoneError" class="error" style="display:none;">Phone number must be 10 digits.</div>
        </div>
        <button type="submit" class="btn btn-custom">Register</button>
    </form>
    <a href="Login.jsp" class="login-link">Already registered? Log in here</a>
</div>
</body>
</html>
