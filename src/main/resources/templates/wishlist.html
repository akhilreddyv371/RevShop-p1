<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1 th:text="'User Wishlist'"></h1>

    <!-- Display Wishlist Items -->
    <div>
        <h2>Products in Wishlist</h2>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${wishlist}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td>
                        <!-- Remove from Wishlist button -->
                        <form th:action="@{/api/v1/wishlist}" method="delete">
                            <input type="hidden" th:name="userId" th:value="${user.id}" />
                            <input type="hidden" th:name="productId" th:value="${product.id}" />
                            <button type="submit">Remove from Wishlist</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add to Wishlist Form -->
    <div>
        <h2>Add Product to Wishlist</h2>
        <form th:action="@{/api/v1/wishlist}" method="post">
            <input type="hidden" name="userId" th:value="${user.id}" />
            <label for="productId">Product ID:</label>
            <input type="number" id="productId" name="productId" />
            <button type="submit">Add to Wishlist</button>
        </form>
    </div>

</body>
</html>
