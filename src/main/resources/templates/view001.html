<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/ProductDetail.css}">
</head>

<body>
<div class="container-fluid mt-3">
    <button class="btn btn-outline-primary d-md-none mb-3" type="button" data-bs-toggle="collapse"
            data-bs-target="#filterSidebar" aria-expanded="false" aria-controls="filterSidebar">
        Filters
    </button>
    <div class="row justify-content-center">
        <div class="left-filter collapse d-md-block" id="filterSidebar">
            <h5>Gender</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="maleCheck">
                <label class="form-check-label" for="maleCheck">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="femaleCheck">
                <label class="form-check-label" for="femaleCheck">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="unisexCheck">
                <label class="form-check-label" for="unisexCheck">Unisex</label>
            </div>

            <h5 class="mt-4">Shop By Price</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="under2000Check">
                <label class="form-check-label" for="under2000Check">Under ₹ 2000</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="range2000to3500Check">
                <label class="form-check-label" for="range2000to3500Check">₹ 2000 - ₹ 3500</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="range3500to6000Check">
                <label class="form-check-label" for="range3500to6000Check">₹ 3500 - ₹ 6000</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="above6000Check">
                <label class="form-check-label" for="above6000Check">₹ 6000+</label>
            </div>

            <h5 class="mt-4">Colors</h5>
            <div class="d-flex flex-wrap color-options">
                <div class="color-circle" style="background-color: red;"></div>
                <div class="color-circle" style="background-color: blue;"></div>
                <div class="color-circle" style="background-color: green;"></div>
                <div class="color-circle" style="background-color: yellow;"></div>
                <div class="color-circle" style="background-color: black;"></div>
            </div>
        </div>

        <div class="col-12 col-lg-10 col-sm-9 products">
    <div class="row">
        <div th:each="product : ${products}" class="col-12 col-lg-4 mb-3 col-md-6 col-xl-3">
                <div class="card product-card">
                	<form id='form' th:action="@{/api/v1/wishlist/{id}(id=${product.productId})}" th:method="post">
                    	<i class="bi bi-heart heart"></i>
                    	
                    </form>
		            <a th:href="@{/api/v1/products/{id}(id=${product.productId})}" class="card-link">
	                    <img th:src="@{${product.imageUrl}}" class="card-img-top card-image" alt="Product Image">
	                    <div class="card-body">
	                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
	                        <p class="card-text" style="font-size: 14px;" th:text="${product.description}"></p>
	                        <p class="card-text"><b> ₹<span th:text="${product.price}"></b></span></p>
	                    </div>
           			</a>
                </div>
        </div>
    </div>
</div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    const hearts = document.querySelectorAll(".heart");
    for (let heart of hearts) {
        heart.addEventListener("click", () => {
            if (heart.classList.contains("bi-heart")) {
                heart.classList.replace("bi-heart", "bi-heart-fill");
                heart.style.color = "red";
            } else {
                heart.classList.replace("bi-heart-fill", "bi-heart");
                heart.style.color = "black";
            }
        });
    }
    
    function submit(){
		document.getElementById('form').submit();
    }
</script>
</body>
</html>
